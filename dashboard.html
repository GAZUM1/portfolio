<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login View -->
    <div id="login-view" class="dashboard-container">
        <div class="dashboard-box">
            <h2>تسجيل الدخول للوحة التحكم</h2>
            <form id="login-form" class="contact__form">
                <div class="contact__content">
                    <input type="email" id="login-email" class="contact__input" required placeholder=" ">
                    <label class="contact__label">البريد الإلكتروني</label>
                </div>
                <div class="contact__content">
                    <input type="password" id="login-password" class="contact__input" required placeholder=" ">
                    <label class="contact__label">كلمة المرور</label>
                </div>
                <button type="submit" class="btn">دخول</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Dashboard View (hidden by default) -->
    <div id="dashboard-view" class="dashboard-container" style="display: none;">
        <header class="header scroll-header">
             <nav class="nav container">
                <a href="#" class="nav__logo">لوحة التحكم</a>
                <button id="logout-btn" class="btn">تسجيل الخروج</button>
            </nav>
        </header>

        <main style="padding-top: 6rem;">
            <!-- Background Video Management -->
            <section class="section">
                <h2 class="section__title">إدارة فيديو الخلفية</h2>
                <div class="dashboard-box">
                    <form id="bg-video-form" class="contact__form">
                        <div class="contact__content">
                            <input type="text" id="bg-video-url" class="contact__input" required placeholder=" ">
                            <label class="contact__label">رابط فيديو الخلفية الجديد (e.g., video.mp4)</label>
                        </div>
                        <button type="submit" class="btn">تحديث الخلفية</button>
                    </form>
                </div>
            </section>
            
            <!-- Portfolio Videos Management -->
            <section class="section">
                <h2 class="section__title">إدارة فيديوهات أعمالي</h2>
                <div class="dashboard-box">
                    <h3>إضافة فيديو جديد</h3>
                    <form id="add-video-form" class="contact__form">
                        <div class="contact__content">
                            <input type="text" id="video-id" class="contact__input" required placeholder=" ">
                            <label class="contact__label">معرّف فيديو يوتيوب (e.g., Pkh8UtuejGw)</label>
                        </div>
                        <div class="contact__content">
                            <input type="text" id="video-title-ar" class="contact__input" required placeholder=" ">
                            <label class="contact__label">عنوان الفيديو (بالعربية)</label>
                        </div>
                        <div class="contact__content">
                            <input type="text" id="video-title-en" class="contact__input" required placeholder=" ">
                            <label class="contact__label">عنوان الفيديو (بالإنجليزية)</label>
                        </div>
                         <div class="contact__content">
                            <input type="text" id="video-title-fr" class="contact__input" required placeholder=" ">
                            <label class="contact__label">عنوان الفيديو (بالفرنسية)</label>
                        </div>
                        <button type="submit" class="btn">إضافة الفيديو</button>
                    </form>
                </div>

                <div class="dashboard-box">
                    <h3>قائمة الفيديوهات الحالية</h3>
                    <div id="videos-list" class="videos__container">
                        <!-- Videos will be listed here dynamically -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Your custom script -->
    <script src="dashboard.js"></script>

</body>
</html>
